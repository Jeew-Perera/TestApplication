<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" autocomplete="off" (submit)="onSubmit(loginForm)" >
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" name="email" #email="ngModel" [(ngModel)]="loginFormModel.email" required/>
                        <!-- <span class="invalid-feedback">Useername is required</span> -->
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="loginFormModel.password" required/>
                        <!-- <span class="invalid-feedback">Useername is required</span> -->
                    </div>

                    <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
