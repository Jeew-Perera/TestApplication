<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" 
    [src]="productItem.imageUrl">
    
    <div class="card-body">
        <p class="card-text">
            <!-- <strong>{{ productItem.unitPrice | currency:'LKR'}}</strong>  -->
            <strong>{{ productItem.productName  }}</strong>
            <strong>{{ productItem.unitPrice | currency:'LKR'}}</strong>
        </p>
        <p class="card-text">{{ productItem.productDescription | slice: 0:30 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn" [routerLink]="['/product/', productItem.productId]"  (click)="handleDisplayProductDetails()">View Details</button>
            </div>
      </div>
    </div>
  </div>
