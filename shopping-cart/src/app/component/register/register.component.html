<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()" >
                    <div class="form-group required">
                        <label>Name</label>
                        <input class="form-control" formControlName="customername" />
                        <label class="text-danger" *ngIf="service.formModel.get('customername').touched && service.formModel.get('customername').errors?.required">Name is required!</label>
                    </div>
                    <div class="form-group required">
                        <label>Email</label>
                        <input class="form-control" formControlName="email" />
                        <label class="text-danger" *ngIf="service.formModel.get('email').touched && service.formModel.get('email').errors?.required">Email is required!</label>
                        <label class="text-danger" *ngIf="service.formModel.get('email').touched && service.formModel.get('email').errors?.email">Invalid email address!</label>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" formControlName="address" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" formControlName="phone" />
                    </div>
                    <div formGroupName="passwords">
                        <div class="form-group required">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" />
                            <label class="text-danger" *ngIf="service.formModel.get('passwords.password').touched && service.formModel.get('passwords.password').errors?.required">Password is required!</label>
                            <label class="text-danger" *ngIf="service.formModel.get('passwords.password').touched && service.formModel.get('passwords.password').errors?.minlength">Minimum 4 charachters required!</label>
                        </div>
                        <div class="form-group required">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword" />
                            <label class="text-danger" *ngIf="service.formModel.get('passwords.confirmPassword').touched && service.formModel.get('passwords.confirmPassword').errors?.required">Confirm password is required!</label>
                            <label class="text-danger" *ngIf="service.formModel.get('passwords.confirmPassword').touched && service.formModel.get('passwords.confirmPassword').errors?.passwordMismatch">Confirm password does not match!</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!service.formModel.valid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
