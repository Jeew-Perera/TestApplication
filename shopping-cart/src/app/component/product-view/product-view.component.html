<div class="container">
    <div class="row">
        <div class="col-md-5">
             
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img [src]="oneProduct.imageUrl" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="oneProduct.imageUrl" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="col-md-7">
            <h2>{{oneProduct?.productName}}</h2>
            <p>{{oneProduct.productDescription}}</p>
            <p class="price">{{oneProduct.unitPrice | currency:'LKR'}}</p>
            <label>Quantity: </label>
            <input type="number" value="1" min="1" max="5">
            <button type="button" class="btn btn-sm btn-primary product-btn cart">Add to Cart</button>

            <p>
                <a [routerLink]="['/products']">Back to Products</a>
            </p>
        </div>
    </div>
</div>
